<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Start your test!</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		.button {
		  background-color: #4CAF50;
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		  width: 20px;
		  height: 20px;
		}
	</style>
</head>
<body>
    <p><span th:text="${question.question}"></span></p>
    <tr th:each="answer: ${question.answers}">
	     <button  th:onclick="myFunction([[(${answer.testChar})]])">  </button><td th:text="${answer.answer}"/><br>
	</tr>
	<p id="demo"></p>
	
	
<script>
	function myFunction(answer) {
	  if(window.location.search == ""){
	  	window.location =  "?answers=" + answer;
	  }else{
	  	window.location = window.location.search + answer;
	  }
	}
</script>
</body>
</html>
